<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>龍舟影片上傳與分析</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 40px;
    }
    video {
      width: 70%;
      margin-top: 20px;
      border: 2px solid #333;
    }
    .upload-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>🐉 龍舟影片 YOLO 標記系統</h1>
  <div class="upload-box">
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="video" accept="video/*" required>
      <br><br>
      <button type="submit">上傳並分析</button>
    </form>
  </div>

  {% if result_video %}
    <h2>✅ 分析完成，結果如下：</h2>
    <video controls autoplay>
      <source src="{{ result_video }}" type="video/mp4">
      你的瀏覽器不支援影片播放。
    </video>
  {% endif %}
</body>
</html>
